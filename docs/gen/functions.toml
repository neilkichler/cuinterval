[functions.equal]
args = ['I', 'I']
ret = 'B'
code_name = 'equal'
latex_name = '='
arg_names = ['a', 'b']
source = 'include/cuinterval/arithmetic/basic.cuh#L545'
group = 'Boolean'
brief = 'Returns true if intervals $$a$$ and $$b$$ are equal.'
description = '''For $a, b\neq \emptyset$:

<Centered>
    $\underline{a} = \underline{b} \land \bar{a} = \bar{b}$.
</Centered>

Otherwise:
<div style="margin-left: auto; margin-right: auto; width: 35%">
    | $a = \emptyset$ | $b = \emptyset$ | $a = b$ |
    |:---------------:|:---------------:|:-------:|
    |      $0$        |      $1$        |   $0$   |
    |      $1$        |      $0$        |   $0$   |
    |      $1$        |      $1$        |   $1$   |
</div>
'''

[functions.subset]
args = ['I', 'I']
ret = 'B'
code_name = 'subset'
latex_name = '\subseteq'
arg_names = ['a', 'b']
source = 'include/cuinterval/arithmetic/basic.cuh#L557'
group = 'Boolean'
brief = 'Returns true if $$a$$ is a subset of $$b$$.'
description = '''For $a, b\neq \emptyset$:

<Centered>
    $\underline{b} \leq \underline{a} \land \bar{a} \leq \bar{b}$.
</Centered>

Otherwise:
<div style="margin-left: auto; margin-right: auto; width: 35%">
    | $a = \emptyset$ | $b = \emptyset$ | $a \subseteq b$ |
    |:---------------:|:---------------:|:---------------:|
    |      $0$        |      $1$        |       $0$       |
    |      $1$        |      $0$        |       $1$       |
    |      $1$        |      $1$        |       $1$       |
</div>
'''

