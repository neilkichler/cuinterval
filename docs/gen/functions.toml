arg_names = ['a', 'b']
source = 'include/cuinterval/arithmetic/basic.cuh#L569'
group = 'Boolean'
brief = 'Returns true if intervals $$a$$ and $$b$$ are disjoint.'
description = '''For $a, b\neq \emptyset$:

<Centered>
    $\bar{a} < \underline{b} \lor \bar{b} < \underline{a}$.
</Centered>

Otherwise:
<div style="margin-left: auto; margin-right: auto; width: 40%">
    | $a = \emptyset$ | $b = \emptyset$ | $a \cap b = \emptyset$ |
    |:---------------:|:---------------:|:----------------------:|
    |      $0$        |      $1$        |           $1$          |
    |      $1$        |      $0$        |           $1$          |
    |      $1$        |      $1$        |           $1$          |
</div>
'''

